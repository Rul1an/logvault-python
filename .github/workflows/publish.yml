name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # Required for Trusted Publishing (OIDC)
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      # Safety check: Verify Git tag matches package version
      - name: Verify Version Match
        run: |
          VERSION=$(python setup.py --version)
          TAG=${GITHUB_REF#refs/tags/}
          CLEAN_TAG=${TAG#v}

          echo "Package Version: $VERSION"
          echo "Release Tag: $CLEAN_TAG"

          if [ "$VERSION" != "$CLEAN_TAG" ]; then
            echo "::error::Version mismatch! setup.py says $VERSION but tag is $TAG"
            exit 1
          fi

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # No password needed - uses Trusted Publishing (OIDC)

