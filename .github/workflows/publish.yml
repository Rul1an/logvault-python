# Trusted Publishing Workflow for PyPI
# Triggered when a GitHub Release is published
# Uses OIDC - no API tokens needed!

name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:  # Manual trigger for testing

jobs:
  build:
    name: Build distribution ðŸ“¦
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build
          
      - name: Build package
        run: python -m build
        
      - name: Store distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-pypi:
    name: Publish to PyPI ðŸš€
    needs: build
    runs-on: ubuntu-latest
    
    # Specifies the environment configured in PyPI Trusted Publishing
    environment:
      name: pypi
      url: https://pypi.org/p/logvault
      
    # REQUIRED: OIDC permissions for Trusted Publishing
    permissions:
      id-token: write  # Mandatory for trusted publishing
      contents: read
      
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # No credentials needed - PyPI trusts GitHub OIDC!

  # Optional: Publish to TestPyPI first for testing
  publish-to-testpypi:
    name: Publish to TestPyPI ðŸ§ª
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    
    environment:
      name: testpypi
      url: https://test.pypi.org/p/logvault
      
    permissions:
      id-token: write
      
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
          
      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
